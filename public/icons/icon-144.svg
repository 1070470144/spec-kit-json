<?xml version="1.0" encoding="UTF-8"?>
<svg width="144" height="144" viewBox="0 0 144 144" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0EA5E9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0284C7;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F0F9FF;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="1.44" stdDeviation="0.72" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  
  
  <!-- Main logo circle -->
  <circle cx="72" cy="72" r="50.400000000000006" fill="url(#bgGrad)" filter="url(#shadow)" />
  
  <!-- Inner content -->
  <g transform="translate(72, 72)">
    <!-- Clock tower silhouette -->
    <g transform="translate(0, -5.040000000000001)">
      <!-- Tower base -->
      <rect x="-30.240000000000002" y="15.120000000000001" width="60.480000000000004" height="20.160000000000004" 
            fill="url(#textGrad)" opacity="0.9" rx="5.040000000000001" />
      
      <!-- Tower middle -->
      <rect x="-20.160000000000004" y="5.040000000000001" width="40.32000000000001" height="15.120000000000001" 
            fill="url(#textGrad)" opacity="0.85" rx="2.5200000000000005" />
      
      <!-- Tower top -->
      <rect x="-12.600000000000001" y="-10.080000000000002" width="25.200000000000003" height="17.64" 
            fill="url(#textGrad)" opacity="0.9" rx="1.512" />
      
      <!-- Clock face -->
      <circle cx="0" cy="2.5200000000000005" r="12.600000000000001" fill="#FFFFFF" opacity="0.95" 
              stroke="url(#textGrad)" stroke-width="0.432" />
      
      <!-- Clock hands -->
      <g transform="translate(0, 2.5200000000000005)">
        <line x1="0" y1="0" x2="0" y2="-7.5600000000000005" stroke="#0EA5E9" stroke-width="0.5760000000000001" 
              stroke-linecap="round" opacity="0.8" />
        <line x1="0" y1="0" x2="5.040000000000001" y2="-4.032000000000001" stroke="#0284C7" stroke-width="0.432" 
              stroke-linecap="round" opacity="0.8" />
        <circle cx="0" cy="0" r="1.1520000000000001" fill="#DC2626" />
      </g>
      
      <!-- Blood drops -->
      <g opacity="0.7">
        <ellipse cx="-15.120000000000001" cy="25.200000000000003" rx="1.1520000000000001" ry="1.728" fill="#DC2626" />
        <ellipse cx="17.64" cy="22.680000000000003" rx="0.864" ry="1.44" fill="#B91C1C" />
        <ellipse cx="-7.5600000000000005" cy="30.240000000000002" rx="0.72" ry="1.1520000000000001" fill="#EF4444" />
      </g>
    </g>
    
    <!-- Chinese character "血" -->
    <text x="0" y="42.84" font-family="serif" font-size="20.160000000000004" 
          fill="url(#textGrad)" text-anchor="middle" dominant-baseline="middle" 
          font-weight="bold" opacity="0.9">血</text>
  </g>
</svg>