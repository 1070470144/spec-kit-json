<?xml version="1.0" encoding="UTF-8"?>
<svg width="384" height="384" viewBox="0 0 384 384" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0EA5E9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0284C7;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F0F9FF;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="3.84" stdDeviation="1.92" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  
  
  <!-- Main logo circle -->
  <circle cx="192" cy="192" r="134.4" fill="url(#bgGrad)" filter="url(#shadow)" />
  
  <!-- Inner content -->
  <g transform="translate(192, 192)">
    <!-- Clock tower silhouette -->
    <g transform="translate(0, -13.440000000000001)">
      <!-- Tower base -->
      <rect x="-80.64" y="40.32" width="161.28" height="53.760000000000005" 
            fill="url(#textGrad)" opacity="0.9" rx="13.440000000000001" />
      
      <!-- Tower middle -->
      <rect x="-53.760000000000005" y="13.440000000000001" width="107.52000000000001" height="40.32" 
            fill="url(#textGrad)" opacity="0.85" rx="6.720000000000001" />
      
      <!-- Tower top -->
      <rect x="-33.6" y="-26.880000000000003" width="67.2" height="47.04" 
            fill="url(#textGrad)" opacity="0.9" rx="4.032" />
      
      <!-- Clock face -->
      <circle cx="0" cy="6.720000000000001" r="33.6" fill="#FFFFFF" opacity="0.95" 
              stroke="url(#textGrad)" stroke-width="1.1520000000000001" />
      
      <!-- Clock hands -->
      <g transform="translate(0, 6.720000000000001)">
        <line x1="0" y1="0" x2="0" y2="-20.16" stroke="#0EA5E9" stroke-width="1.536" 
              stroke-linecap="round" opacity="0.8" />
        <line x1="0" y1="0" x2="13.440000000000001" y2="-10.752" stroke="#0284C7" stroke-width="1.1520000000000001" 
              stroke-linecap="round" opacity="0.8" />
        <circle cx="0" cy="0" r="3.072" fill="#DC2626" />
      </g>
      
      <!-- Blood drops -->
      <g opacity="0.7">
        <ellipse cx="-40.32" cy="67.2" rx="3.072" ry="4.6080000000000005" fill="#DC2626" />
        <ellipse cx="47.04" cy="60.480000000000004" rx="2.3040000000000003" ry="3.84" fill="#B91C1C" />
        <ellipse cx="-20.16" cy="80.64" rx="1.92" ry="3.072" fill="#EF4444" />
      </g>
    </g>
    
    <!-- Chinese character "血" -->
    <text x="0" y="114.24" font-family="serif" font-size="53.760000000000005" 
          fill="url(#textGrad)" text-anchor="middle" dominant-baseline="middle" 
          font-weight="bold" opacity="0.9">血</text>
  </g>
</svg>