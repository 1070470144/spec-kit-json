<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0EA5E9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0284C7;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F0F9FF;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="5.12" stdDeviation="2.56" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  
  
  <!-- Main logo circle -->
  <circle cx="256" cy="256" r="179.2" fill="url(#bgGrad)" filter="url(#shadow)" />
  
  <!-- Inner content -->
  <g transform="translate(256, 256)">
    <!-- Clock tower silhouette -->
    <g transform="translate(0, -17.919999999999998)">
      <!-- Tower base -->
      <rect x="-107.52" y="53.76" width="215.04" height="71.67999999999999" 
            fill="url(#textGrad)" opacity="0.9" rx="17.919999999999998" />
      
      <!-- Tower middle -->
      <rect x="-71.67999999999999" y="17.919999999999998" width="143.35999999999999" height="53.76" 
            fill="url(#textGrad)" opacity="0.85" rx="8.959999999999999" />
      
      <!-- Tower top -->
      <rect x="-44.8" y="-35.839999999999996" width="89.6" height="62.71999999999999" 
            fill="url(#textGrad)" opacity="0.9" rx="5.3759999999999994" />
      
      <!-- Clock face -->
      <circle cx="0" cy="8.959999999999999" r="44.8" fill="#FFFFFF" opacity="0.95" 
              stroke="url(#textGrad)" stroke-width="1.536" />
      
      <!-- Clock hands -->
      <g transform="translate(0, 8.959999999999999)">
        <line x1="0" y1="0" x2="0" y2="-26.88" stroke="#0EA5E9" stroke-width="2.048" 
              stroke-linecap="round" opacity="0.8" />
        <line x1="0" y1="0" x2="17.919999999999998" y2="-14.335999999999999" stroke="#0284C7" stroke-width="1.536" 
              stroke-linecap="round" opacity="0.8" />
        <circle cx="0" cy="0" r="4.096" fill="#DC2626" />
      </g>
      
      <!-- Blood drops -->
      <g opacity="0.7">
        <ellipse cx="-53.76" cy="89.6" rx="4.096" ry="6.144" fill="#DC2626" />
        <ellipse cx="62.71999999999999" cy="80.64" rx="3.072" ry="5.12" fill="#B91C1C" />
        <ellipse cx="-26.88" cy="107.52" rx="2.56" ry="4.096" fill="#EF4444" />
      </g>
    </g>
    
    <!-- Chinese character "血" -->
    <text x="0" y="152.32" font-family="serif" font-size="71.67999999999999" 
          fill="url(#textGrad)" text-anchor="middle" dominant-baseline="middle" 
          font-weight="bold" opacity="0.9">血</text>
  </g>
</svg>