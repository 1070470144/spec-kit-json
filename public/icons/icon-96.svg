<?xml version="1.0" encoding="UTF-8"?>
<svg width="96" height="96" viewBox="0 0 96 96" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0EA5E9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0284C7;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F0F9FF;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="0.96" stdDeviation="0.48" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  
  
  <!-- Main logo circle -->
  <circle cx="48" cy="48" r="33.6" fill="url(#bgGrad)" filter="url(#shadow)" />
  
  <!-- Inner content -->
  <g transform="translate(48, 48)">
    <!-- Clock tower silhouette -->
    <g transform="translate(0, -3.3600000000000003)">
      <!-- Tower base -->
      <rect x="-20.16" y="10.08" width="40.32" height="13.440000000000001" 
            fill="url(#textGrad)" opacity="0.9" rx="3.3600000000000003" />
      
      <!-- Tower middle -->
      <rect x="-13.440000000000001" y="3.3600000000000003" width="26.880000000000003" height="10.08" 
            fill="url(#textGrad)" opacity="0.85" rx="1.6800000000000002" />
      
      <!-- Tower top -->
      <rect x="-8.4" y="-6.720000000000001" width="16.8" height="11.76" 
            fill="url(#textGrad)" opacity="0.9" rx="1.008" />
      
      <!-- Clock face -->
      <circle cx="0" cy="1.6800000000000002" r="8.4" fill="#FFFFFF" opacity="0.95" 
              stroke="url(#textGrad)" stroke-width="0.28800000000000003" />
      
      <!-- Clock hands -->
      <g transform="translate(0, 1.6800000000000002)">
        <line x1="0" y1="0" x2="0" y2="-5.04" stroke="#0EA5E9" stroke-width="0.384" 
              stroke-linecap="round" opacity="0.8" />
        <line x1="0" y1="0" x2="3.3600000000000003" y2="-2.688" stroke="#0284C7" stroke-width="0.28800000000000003" 
              stroke-linecap="round" opacity="0.8" />
        <circle cx="0" cy="0" r="0.768" fill="#DC2626" />
      </g>
      
      <!-- Blood drops -->
      <g opacity="0.7">
        <ellipse cx="-10.08" cy="16.8" rx="0.768" ry="1.1520000000000001" fill="#DC2626" />
        <ellipse cx="11.76" cy="15.120000000000001" rx="0.5760000000000001" ry="0.96" fill="#B91C1C" />
        <ellipse cx="-5.04" cy="20.16" rx="0.48" ry="0.768" fill="#EF4444" />
      </g>
    </g>
    
    <!-- Chinese character "血" -->
    <text x="0" y="28.56" font-family="serif" font-size="13.440000000000001" 
          fill="url(#textGrad)" text-anchor="middle" dominant-baseline="middle" 
          font-weight="bold" opacity="0.9">血</text>
  </g>
</svg>