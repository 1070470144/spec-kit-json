<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>离线 - 血染钟楼</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #0EA5E9 0%, #06B6D4 100%);
      color: white;
      text-align: center;
      padding: 20px;
    }
    .container {
      max-width: 500px;
    }
    h1 {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 1rem;
    }
    p {
      font-size: 1.125rem;
      opacity: 0.95;
      line-height: 1.6;
    }
    .emoji {
      font-size: 4rem;
      margin-bottom: 1.5rem;
      animation: pulse 2s ease-in-out infinite;
    }
    button {
      margin-top: 2rem;
      padding: 14px 28px;
      font-size: 1rem;
      font-weight: 600;
      border: 2px solid white;
      background: transparent;
      color: white;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    button:hover {
      background: white;
      color: #0EA5E9;
      transform: translateY(-2px);
    }
    button:active {
      transform: translateY(0);
    }
    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.1); opacity: 0.8; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="emoji">📡</div>
    <h1>您当前处于离线状态</h1>
    <p>无法连接到网络。请检查您的网络连接后重试。</p>
    <p style="margin-top: 1rem; font-size: 1rem; opacity: 0.85;">
      已访问过的页面可能已缓存，您可以尝试重新加载。
    </p>
    <button onclick="window.location.reload()">
      重新加载
    </button>
  </div>
</body>
</html>
